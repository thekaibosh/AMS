<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Assign</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let device of devices">
            <th scope="row">{{device.id}}</th>
            <td>{{device.name}}</td>
            <td>{{device.status}}</td>
            <td><button type="button" class="btn btn-primary" (click)="onAssign(device)">Assign</button></td>
            <td><button type="button" class="btn btn-danger" (click)="onDelete(device)">Delete</button></td>
        </tr>
    </tbody>
</table>
